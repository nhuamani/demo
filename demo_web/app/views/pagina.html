    <div ng-controller="nomCtrl">
        <input type="text" ng-model="nombre"> {{ nombre }}
        <a href="" ng-click="save()">Save</a>

        <table>
            <tr ng-repeat="d in lista | filter: nombre" >
                <td>{{ d.nombre }}</td>
                <td>{{ d.codigo }}</td>
                <td>{{ d.estado }}</td>
            </tr>
        </table>
    </div>
